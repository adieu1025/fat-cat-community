<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考公知识交流平台-试卷详情</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<div class="header-panel">
    <h3 class="title" style="text-align: center" th:text="${subPaperName}">2023年广东省考《申论》题（县级）</h3>
    <a th:href="@{/admin/subPaperList}" style="text-decoration: none;margin-left: 10%;">
        <button class="line btn btn-primary btn-sm">返回</button>
    </a>
</div>
<br>
<div class="table-responsive" style="margin: auto; width: 1200px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th colspan="2" style="text-align:left ;font-size: 20px">
                <h4 style="color: cornflowerblue"><strong>试卷材料</strong></h4>
            </th>
        </tr>

        <tr>
            <th scope="col">材料编号</th>
            <th scope="col">材料内容</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article: ${paperArticles}">
            <td th:text="${article.articleOrder}">1</td>
            <td th:text="${article.article}" class="hide-content">材料....</td>
        </tr>
        </tbody>
    </table>
    <br>
    <table class="table table-striped">
        <thead>

        <tr>
            <th colspan="3" style="text-align:left ;font-size: 20px">
                <h4 style="color: cornflowerblue"><strong>试卷题目</strong></h4>
            </th>
        </tr>

        <tr>
            <th scope="col">题目编号</th>
            <th scope="col">题干</th>
            <th scope="col">参考答案</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="essay: ${paperEssays}">
            <td th:text="${essay.essayOrder}">1</td>
            <td th:text="${essay.essay}" class="hide-content">题干....</td>
            <td th:text="${essay.answer}" class="hide-content">参考答案...</td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/subPaper.js}"></script>
</body>
</html>
