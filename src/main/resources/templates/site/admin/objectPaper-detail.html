<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考公知识交流平台-试卷详情</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="bookmark" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
</head>
<body>

<div class="header-panel">
    <h3 class="title" style="text-align: center">试卷详情</h3>
</div>
<br>
<div class="table-responsive" style="margin: auto; width: 1200px">
    <table class="table table-striped">
        <thead>
        <tr>
            <th colspan="8" style="text-align:left ;font-size: 20px">
                <a th:href="@{/admin/objectPaperList}" style="text-decoration: none;">
                    <button class="line btn btn-primary btn-sm">返回</button>
                </a>
            </th>
        </tr>

        <tr>
            <th scope="col">题目编号</th>
            <th scope="col">题干</th>
            <th scope="col">图片</th>
            <th scope="col">选项A</th>
            <th scope="col">选项B</th>
            <th scope="col">选项C</th>
            <th scope="col">选项D</th>
            <th scope="col">答案</th>
            <th scope="col">分值</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question: ${questionList}">
            <td th:text="${question.id}">1</td>
            <td th:text="${question.stem}" class="hide-content" onclick="showContent(this)">题干....</td>
            <td><img th:src="${question.imageUrl}" alt="" style="width: 80px; height: 60px"></td>
            <td th:text="${question.optionA}" class="hide-content" onclick="showContent(this)">A</td>
            <td th:text="${question.optionB}" class="hide-content" onclick="showContent(this)">B</td>
            <td th:text="${question.optionC}" class="hide-content" onclick="showContent(this)">C</td>
            <td th:text="${question.optionD}" class="hide-content" onclick="showContent(this)">D</td>
            <td th:text="${question.answer}" class="hide-content">C</td>
            <td th:text="${question.score}">1.00</td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/paper.js}"></script>
</body>
</html>
